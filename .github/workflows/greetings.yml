name: Greetings PR

on: [pull_request]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: 'Please regist comment with Command \n run : run (path)/문제 테스팅(Success/Error) \n   ex) run test/Implementation/2857/main.java'
